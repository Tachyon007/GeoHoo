<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoHoo üåç</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto&display=swap" rel="stylesheet">

    <script src="./main.js"></script>

</head>

<body>
    <section style="display: grid; grid-template-columns: 1fr;">
        <section class="boxWrapper" id="boxWrapper">
            <div style="width: 50%;">
                <div id="loginBox"
                style="position: relative; border-radius: 0.4rem; box-shadow: 0px 0px 24px 4px rgba(0,0,0,0.75);">
                <div style="padding: 5%; text-align: center;">
                    <div style="font-size: 2em; color: var(--primcolor);">SIGN IN</div>
                    <div class="inputBox"> <input type="text" required="" id="email"> <i>email</i> </div>
                    <div class="inputBox"> <input type="password" required="" id="password"> <i>Password</i> </div>
                    <div style="position: relative; width: 70%; margin-top: 5%; left: 15%;">
                       
                    </div>
                    <div id="loginButton" class="clickable button_gradient" onclick="auth('login', ()=>{})">
                        <p style="font-size: 2em; padding-top: 2.5%;padding-bottom: 2.5%; color:white;">Log In</p>
                    </div>
                    <div style="border-top: 1px solid; margin-bottom: 5px;">OR</div>
                    <section>
                        <div class="clickable button_gradient loginButton" style="" onclick="slide(1)">
                            <p style="font-size: 2em; padding-top: 2.5%;padding-bottom: 2.5%; color:white; margin: 0;">Sign Up</p>
                        </div>
                    </section>
                </div>
            </div>
            </div>
          
            <div style="width: 50%;">
                <div id="signupBox" class="loginBox"
                style="position: relative; border-radius: 0.4rem; box-shadow: 0px 0px 24px 4px rgba(0,0,0,0.75);">
                <div style="padding: 5%; text-align: center;">
                    <div style="font-size: 2em; color: var(--primcolor);">SIGN UP</div>
                    <div class="inputBox"> <input type="text" required="" id="emailSignUp"> <i>email</i> </div>
                    <div class="inputBox"> <input type="password" required="" id="passwordSignUp"> <i>Password</i> </div>
                    <div id="loginButton" class="clickable button_gradient" onclick="auth('signup', ()=>{})">
                        <p style="font-size: 2em; padding-top: 2.5%;padding-bottom: 2.5%; color:white;">Sign Up</p>
                    </div>
                    <div style="border-top: 1px solid; margin-bottom: 5px;">OR</div>
                    <section>
                        <div class="clickable button_gradient loginButton" style="" onclick="slide(0)">
                            <p style="font-size: 2em; padding-top: 2.5%;padding-bottom: 2.5%; color:white; margin: 0;">Log In</p>
                        </div>
                    </section>
                </div>
            </div>            
        </section>


    </section>
</body>

</html>
